
<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogin">
    <ion-card>

      <ion-card-header text-center>
        登录 My World，体验更多内容
      </ion-card-header>

      <ion-card-content text-center>
        <button ion-button outline small (click)="presentModal()">登录/注册</button>
      </ion-card-content>

    </ion-card>
  </div>

  <div *ngIf="logined">
        <ion-list class="marginTop">
            <button ion-item (click)="gotoUserPage()">
                <ion-avatar item-start>
                    <img src="{{headface}}" />
                </ion-avatar>
                <h2>{{userinfo.UserNickName}}</h2>
                <p>查看个人主页或编辑简介</p>
            </button>
        </ion-list>
  </div>

  <ion-list *ngIf="logined" class="marginTop">
      <ion-list-header>
        我的慕课
      </ion-list-header>
      <button ion-item>
          <ion-icon name="paper" item-start color="primary"></ion-icon>
          <ion-label>我的提问</ion-label>
      </button>
      <button ion-item>
          <ion-icon name="star" item-start color="orange"></ion-icon>
          <ion-label>我的关注</ion-label>
      </button>
      <button ion-item>
          <ion-icon name="disc" item-start color="secondary"></ion-icon>
          <ion-label>我的回答</ion-label>
      </button>
  </ion-list>
</ion-content>
